{% set name = "flake8-quotes" %}
{% set version = "3.1.0" %}
{% set sha256 = "8b7fd52d138e74ba0334540b7ead7f45ed74aa1648828e01ec6921f4ae35f086" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - flake8 >=3.0.4,<4.0.0

test:
  imports:
    - flake8_quotes

about:
  home: https://github.com/zheller/flake8-quotes
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Flake8 lint for quotes.

  description: |
    Now you don't need to worry about people constantly complaining that you are
    using double-quotes and not single-quotes.
  doc_url: https://pypi.python.org/pypi/flake8-quotes
  dev_url: https://github.com/zheller/flake8-quotes

extra:
  recipe-maintainers:
    - flamingbear
    - michaeljb
    - dopplershift
